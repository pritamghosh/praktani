<div class="event-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left">{{event.name}}</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col md-2" style="padding-bottom: 20px">
              <span class="pull-left">
                <img [src]="event.imgPath" alt="{{ event.name }}" class="img-responsive" height="150px">
              </span>
              <div class="pull-right">
                  <p class="list-group-item-text">Date/Time : {{ event.date | date : 'medium'}}</p>
                  <p class="list-group-item-text">Location : {{ event.location }}</p>
              </div>
            </div>
            <div class="col-md-10">

              <div>
                <p class="list-group-item-text">Description: long text</p>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button class="btn btn-primary"> <i class="fa fa-calendar-plus-o "  ></i> Add to Calender</button>
        </div>
      </div>
</div>
