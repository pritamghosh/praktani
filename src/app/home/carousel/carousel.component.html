<carousel class="text-center" [noPause]=false [interval]=2000 [noWrap]=false >
		<slide *ngFor="let slide of slides; let index=index">
			<img [attr.src]="slide.src" alt="image slide" style="display: block; height: 500px;align-items: center; " >
			
			<div class="carousel-caption">
				<h4>Slide {{index}}</h4>
				<p>{{slide.captionBody}}</p>
			</div>
		</slide>
	</carousel>
