        <p>

        <p>

          <a href="mailto:19pritamghosh93@gmail.com" target="_blank" rel="noopener">19pritamghosh93@gmail.com</a>
        </p>
      </div>
      <div class="contact-form">
        <h4>Contact Form</h4>
        <div class="row">
          <div class="col-xs-12 col-sm-10">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">
                      <i class="fa fa-user" style="font-size: 22px"></i>
                    </span>
                  </div>
                  <input type="text" id="name" formControlName="name" placeholder="Enter your name..." class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">
                      <i class="fa fa-envelope"></i>
                    </span>
                  </div>
                  <input type="email" id="email" formControlName="email" placeholder="Enter your email..." class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="subject">Select Subject </label>
                <select class="form-control" id="subject" formControlName="subject">
                  <option *ngFor='let subjectItem of subjectList' [value]="subjectItem">{{subjectItem}}</option>
                </select>
                <p style="font-size: 7px">&nbsp;</p>
                <input type="text" id="otherSubject" formControlName="otherSubject" placeholder="Please mention the Subject..." class="form-control"
                  [hidden]="!isOtherSubjectVisible">
              </div>
              <div class="form-group">
                <textarea class="form-control" id="exampleTextarea" formControlName="message" placeholder="Write your message here... " rows="3"></textarea>
              </div>
              <div class="form-group">
                <input type="file" class="form-control-file" (change)="fileChange($event)"  id="uploadFile" aria-describedby="fileHelp" placeholder="Add attachment here...">
                <small id="fileHelp" class="form-text text-muted"></small>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Send Message</button>
            </form>
          </div>
        </div>
      </div>

    </div>
    <div class=" col-md-4 col-sm-12 col-xs-12">
      <div class="location">
        <h4>Locate Us</h4>
        <p>
          <iframe class="location-iframe" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJAw-bWP-Q-DkRqq5Wwh7DYHs&key=AIzaSyCpGHgbGFdfwB9Gx8YpUBOrMNVMAygAvWw"
            allowfullscreen></iframe>
        </p>
      </div>
    </div>
  </div>
</div>
